<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dr Mario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="shortcut icon" href="gfx/interface-elements/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="js/config.js"></script>
        <script src="js/pill.js"></script>
        <script src="js/virus.js"></script>
    </head>
    <body>
        <img src="gfx/interface-elements/logo.png" alt="logo" height="150px" id="logo">
        <div id="main-page"> 
            <div id="menu" class="menu">
                <div class="menu-button" onclick="gameField.startGame()">START GAME</div>
                <div class="menu-button" onclick="settingsInterface.open()">SETTINGS</div>
                <div class="menu-button">ABOUT AUTHOR</div>
            </div>
        </div>
        <div id="settings">
            <div class="menu">
                <div class="settings-button">
                    <h2>VIRUS LEVEL</h2>
                    <input type="range" name="viruslevel" min="1" max="10">
                </div>
                <div class="settings-button">
                    <h2>SPEED</h2>
                    <input type="radio" name="speed" value=1000>LOW
                    <input type="radio" name="speed" value=500 checked>MED
                    <input type="radio" name="speed" value=250>HI
                </div>
                <div class="settings-button">
                    <h2>MUSIC</h2>
                    <input type="radio" name="music" value="false" checked>OFF
                    <input type="radio" name="music" value="true">ON
                </div>
            </div>
            <p>PRESS ENTER TO PLAY</p>
        </div>
        <div id="scoreboard">
            <p id="top-score">00000</p>
            <p id="current-score">00000</p>
        </div>
        <div id="loupe">
            <img src="gfx/loupe/bl/0.png" alt="blue virus in loupe" id="blue-loupe">
            <img src="gfx/loupe/br/0.png" alt="brown virus in loupe" id="brown-loupe">
            <img src="gfx/loupe/yl/0.png" alt="yellow virus in loupe" id="yellow-loupe">
        </div>
        <div id="doctor">
            <div id="pill">
                <div id="first-part" class="pill-part"></div>
                <div id="second-part" class="pill-part"></div>
            </div>
        </div>
        <div id="game-info">
            <p id="level" class="game-info-element">01</p>
            <p id="speed" class="game-info-element">LOW</p>
            <p id="virus-amount" class="game-info-element">05</p>
        </div>
        <script src="js/settingsInterface.js"></script>
        <script src="js/gameInterface.js"></script>
        <script src="js/gameField.js"></script>
    </body>
</html>
